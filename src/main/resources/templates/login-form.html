<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="header-footer::header">
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

</head>

<body>

<div th:include="/header-footer::nav"></div>

<!--welcome-hero start -->
<section id="home" class="welcome-hero">
    <div class="container">
        <div class="welcome-hero-txt">
            <div id="login-form">

                <form method="post">
                    <h1>ĐĂNG NHẬP</h1>
                    <div th:if="${param.error}">
                        <div class="alert " style="margin: 0 -10px">
                            <span style="color: #f13e24ba">Email đăng nhập hoặc mật khẩu không đúng!</span>
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" name="username" id="username" required>
                        <label for="username">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock'></i></span>
                        <input type="password" name="password" id="password" required>
                        <label for="password">Mật khẩu</label>
                    </div>
                    <div class="remember">
                        <label for="remember"><input type="checkbox" name="" id="remember"> Nhớ mật khẩu </label>
                    </div>
                    <div id="login-btn">
                        <button type="submit" class="login-btn">Đăng nhập</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section><!--/.welcome-hero-->
<!--welcome-hero end -->

<div th:replace="/header-footer::footer"></div>
<footer th:replace="/header-footer::footer-libs"></footer>

</body>

</html>
