<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="header-footer::header">
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

</head>
<body>
<div th:include="/header-footer::nav"></div>
<table class="table table-striped table-hover container">
    <thead>
    <tr>
        <th>No.</th>
        <th>Email</th>
        <th>Họ và tên</th>
        <th>Giới tính</th>
        <th>Điện thoại</th>
        <th>Căn cước công dân</th>
        <th>Ảnh chân dung</th>
        <th colspan="3">Chức năng</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="acc,loop : ${accounts}">
        <td th:text="${loop.count}"></td>
        <td th:text="${acc.accountEmail}"></td>
        <td th:text="${acc.employeeName}"></td>
        <td th:text="${acc.employeeGender}"></td>
        <td th:text="${acc.employeePhone}"></td>
        <td th:text="${acc.employeeIdCard}"></td>
        <td><img th:src="${acc.employeeImg}" style="height: 100px; width: 100px"></td>

        <td>
            <a th:href="@{/{id}/view(id=${acc.accountId})}">Chi tiết</a>
        </td>
        <td>
            <a th:href="@{/{id}/update(id=${acc.accountId})}">Chỉnh sửa</a>
        </td>
        <td>
            <!-- Button trigger modal -->
            <button th:attr="onclick=|sendData('${acc.accountId}','${acc.employeeName}')|" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Xoá
            </button>
        </td>
    </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete blog</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="delTitle">
                Bạn có chắc chắn muốn xoá thông tin nhân viên?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                <a role="button" id="delId" class="btn btn-primary">Xoá</a>
            </div>
        </div>
    </div>
</div>
<script>
    function sendData(id, name){
        document.getElementById("delTitle").innerHTML = 'Do you want to delete '+ name +' ?';
        document.getElementById("delId").href = id + '/delete';
    }
</script>


<div th:replace="/header-footer::footer"></div>
<footer th:replace="/header-footer::footer-libs"></footer>

</body>
</html>
