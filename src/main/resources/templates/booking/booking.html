<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/truong.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!--    <link rel="stylesheet" href="../static/css/bootstrap.css">-->

</head>
<body>
<!--<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>-->
<div class="container">

    <form th:object="${tourDto}">
        <input type="hidden" th:field="*{adultPrice}" id="priceAdult">
        <input type="hidden" th:field="*{childPrice}" id="priceChildren">
        <input type="hidden" th:field="*{id}" id="tourId">
    </form>
    <div style="height: 100px; background: #86cfda"></div>
    <div class="row mt-3">
        <div class="col-lg-5">
            <div>
                <hr class="my-4" style=" height: 1px; background: black">
                <div class="my-4">
                    <h4>Thông tin của bạn</h4>
                </div>
                <div class="card">
                    <div class="mx-3 my-3">
                        <form th:object="${bookingDto}" method="post" action="/booking/add">
                            <input type="hidden" th:field="*{tourId}">

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{name}" placeholder="Nhập họ và tên" required>
                            </div>
                            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputPassword1" th:field="*{email}" placeholder="Nhập email" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword2" class="form-label">Số điện thoại</label>
                                <input type="number" class="form-control" id="exampleInputPassword2" th:field="*{phone}" placeholder="Nhập số điện thoại" required>
                                <span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword3" class="form-label">Mã giảm giá</label>
                                <input type="text" class="form-control" id="exampleInputPassword3" th:field="*{promotionCode}">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword4" class="form-label" th:text="'Số lượng người lớn: ('+ ${tourDto.adultPrice}+'VND/người )'"></label>
                                <select th:field="*{adultQuantity}" class="form-select" id="exampleInputPassword4" aria-label="Default select example">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword5" class="form-label" th:text="'Số lượng trẻ em: ('+ ${tourDto.childPrice}+'VND/người )'"></label>
                                <select th:field="*{childrenQuantity}" class="form-select" id="exampleInputPassword5" aria-label="Default select example">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <input type="hidden" th:field="*{adultQuantity}" id="adultQuantity">
                            <input type="hidden" th:field="*{childrenQuantity}" id="childrenQuantity">
                            <button th:if="${link==null}" type="submit" style="width: 493px; background: #1c7430" class="btn btn-primary">Đặt tour</button>
                            <a role="button" style="width: 493px; background: #f37d34" class="btn" th:if="${link!=null}" th:href="@{${link}}">Thanh toán</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div style="position: fixed; top: 150px" class="mx-4">
                <div>
                    <img style="border-radius: 10px; width: 700px ; height: auto"
                         th:src="${tourDto.getTourImage()}"
                         alt="">
                </div>
                <div class="mt-4">
                    <h3 style="text-align: center" th:text="${tourDto.tourName}">Hội An</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
