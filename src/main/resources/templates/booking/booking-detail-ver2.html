<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header-footer::header">
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<style>
    input[type="file"] {
        display: none;
    }
   h5{
       margin-top: 8px;
       margin-bottom: 8px;
       text-transform: none!important;
   }
    /*}*/
</style>
<div th:include="/header-footer::nav"></div>

<div id="create-tour" class="container mt-3 border border-3 rounded p-2">
    <div style="margin: 5px 0; font-size: 10px ">
        <a th:href="@{/booking/list}"><h1><i class='bx bx-chevron-left'></i> Quay lại</h1></a>
    </div>
    <h1 style="text-transform: none!important;">Chi tiết đơn đặt tour</h1>
    <div class="header-content mt-2">
    <div id="board" style="margin-top: 20px ">
        <div class="row">
            <div class="col-lg-6" style="">
                <div style="margin: 30px 30px">
                    <div style="display: flex">
                        <div style="min-width: 180px">
                            <h5>Họ tên khách hàng</h5>
                        </div>
                        <div>
                            <h5 class="infor" th:text="${booking.name}">Ngô Quang Trường</h5>
                        </div>
                    </div>
                    <div style="display: flex">
                        <div style="min-width: 180px">
                            <h5>Email</h5>
                        </div>
                        <div>
                            <h5 class="infor" th:text="${booking.email}">quangtruong2112001@gmail.com</h5>
                        </div>
                    </div>
                    <div style="display: flex">
                        <div style="min-width: 180px">
                            <h5 >Số điện thoại</h5>
                        </div>
                        <div>
                            <h5 class="infor" th:text="${booking.phone}">0847211345</h5>
                        </div>
                    </div>
                    <div style="display: flex">
                        <div style="min-width: 180px">
                            <h5 >Số CCCD</h5>
                        </div>
                        <div>
                            <h5 class="infor" th:text="${booking.customerIdCard}">0847211345</h5>
                        </div>
                    </div>
                    <div style="display: flex">
                        <div style="min-width: 180px">
                            <h5>Ngày đặt</h5>
                        </div>
                        <div>
                            <h5 class="infor" th:text="${#dates.format(booking.date, 'dd/MM/yyyy')}">0847211345</h5>
                        </div>
                    </div>
                    <div style="display: flex">
                        <div style="min-width: 180px">
                            <h5>Người lớn</h5>
                        </div>
                        <div>
                            <h5 class="infor" th:text="${booking.adultQuantity+ ' người'}">5</h5>
                        </div>
                    </div>
                    <div style="display: flex">
                        <div style="min-width: 180px">
                            <h5>Trẻ em</h5>
                        </div>
                        <div>
                            <h5 class="infor" th:text="${booking.childrenQuantity+' người'}">5</h5>
                        </div>
                    </div>
                    <div style="display: flex">
                        <div style="min-width: 180px">
                            <h5>Voucher</h5>
                        </div>
                        <div>
                            <h5 th:if="${booking.promotion.id==1}" th:text="${booking.promotion.promotionCode}"></h5>
                            <h5 th:if="${booking.promotion.id!=1}" th:text="'không có'"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6" style="">
                <div class="row" style="margin: 30px 30px">
                    <div class="col-lg-12 text-center">
                        <div style="margin-bottom: 15px">
                            <h3 style="text-transform: none!important;font-weight: bold" th:text="${booking.tour.tourName}">Hội an</h3>
                        </div>
                        <div>
                            <img style="width: 400px; border-radius: 20px" th:src="@{${img}}" alt="">
                        </div>
                    </div>
                    <div class="col-lg-12 text-center" style="position: relative; top:80px">
                        <div>
                            <h3 style="text-transform: none!important;font-size: 30px; ">Tổng tiền</h3>
                        </div>
                        <div>
                            <h3 style="text-transform: none!important;font-weight: bold; margin-bottom: 50px; margin-top: 10px" th:text="${total}">100000000 </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    CKEDITOR.replace("description")
</script>
<div th:replace="/header-footer::footer"></div>
<footer th:replace="/header-footer::footer-libs"></footer>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
<script src="../handler/firebase.js"></script>
<script type="module" src="../handler/upload.js"></script>

</body>
</html>
