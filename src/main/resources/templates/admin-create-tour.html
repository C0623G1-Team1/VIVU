<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header-footer::header">
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div th:include="/header-footer::nav"></div>

<div class="container mt-3 border border-3 rounded p-2">
    <form class="mx-4" method="post" th:object="${tour}">
        <div class="mb-3">
            <!--        <label for="id" class="form-label">Product ID: </label>-->
            <input type="hidden" class="form-control" placeholder="Enter ID" id="id" th:field="*{id}">
<!--            <input type="hidden" class="form-control" placeholder="" id="date" th:field="*{date}" th:text="${localDate}">-->
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Tour name: </label>
            <input type="text" class="form-control" id="name" th:field="*{tourName}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Tour description: </label>
            <textarea class="form-control" id="description" rows="4" cols="50" th:field="*{tourDescription}">
            </textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Tour image: </label>
            <input type="text" class="form-control" id="image" th:field="*{tourImage}">
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start date:</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End date:</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
        </div>
        <div class="mb-3">
            <label for="seat" class="form-label">Available seat:</label>
            <input type="number" class="form-control" id="seat" th:field="*{tourAvailableSeat}">
        </div>
        <div class="mb-3">
            <label for="adultPrice" class="form-label"> Adult price: </label>
            <input type="number" class="form-control" id="adultPrice" th:field="*{adultPrice}">
        </div>
        <div class="mb-3">
            <label for="childPrice" class="form-label">Child price :</label>
            <input type="number" class="form-control" id="childPrice" th:field="*{childPrice}">
        </div>
        <div id="editor"></div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-dark my-3">Save</button>

        </div>

    </form>
</div>
<script>
    CKEDITOR.replace("description")
</script>

<div th:replace="/header-footer::footer"></div>
<footer th:replace="/header-footer::footer-libs"></footer>
</body>
</html>
