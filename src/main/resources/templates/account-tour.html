<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="header-footer::header">
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

</head>

<body>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>

<div th:include="/header-footer::nav"></div>
<div id="create-tour" class="container mt-3 border border-3 rounded p-2">
    <h1>CHUYẾN ĐI CỦA BẠN</h1>
<!--    <div id="board">-->
        <div class="container">
            <!--  <button type="button" class="btn btn-primary">-->
            <!--    <a th:href="@{/account/navigation}" style="color: white">Quay lại</a>-->
            <!--  </button>-->
            <table class="table table-striped table-hover container">
                <thead>
                <tr>
                    <th>STT.</th>
                    <th>Chuyến đi</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Số lượng người</th>
                    <th>Giá người lớn</th>
                    <th>Giá trẻ em</th>
                    <th>Chi tiết tour</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tour,loop : ${tours}">
                    <td th:text="${loop.count}"></td>
                    <td th:text="${tour.tourName}"></td>
                    <td th:text="${#dates.format(tour.startDate, 'dd-MM-yyyy')}"></td>
                    <td th:text="${#dates.format(tour.endDate, 'dd-MM-yyyy')}"></td>
                    <td th:text="${tour.tourAvailableSeat}"></td>
                    <td th:text="${tour.adultPrice}"></td>
                    <td th:text="${tour.childPrice}"></td>
                    <td>
                        <a th:href="@{/tour/view/{id}(id=${tour.id})}">
                            <i class='bx bx-message-square-detail'></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
<!--    </div>-->
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<div th:replace="/header-footer::footer"></div>
<footer th:replace="/header-footer::footer-libs"></footer>

</body>
</html>
