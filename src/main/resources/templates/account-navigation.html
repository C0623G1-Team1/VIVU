<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="header-footer::header">
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

</head>
<body>
<div class="header">
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a
            href="https://browsehappy.com/">upgrade
        your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <!-- top-area Start -->
    <section class="top-area">
        <div class="header-area">
            <!-- Start Navigation -->
            <nav class="navbar navbar-default bootsnav  navbar-sticky navbar-scrollspy" data-minus-value-desktop="70"
                 data-minus-value-mobile="55" data-speed="1000">

                <div class="container">

                    <!-- Start Header Navigation -->
                    <div class="navbar-header">
                        <a href="index.html"><img style="margin-top: 16px" src="assets/images/welcome-hero/LogoVivu.png"
                                                  width="200px" height="200px" alt="LOGO"></a>


                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                            <i class="fa fa-bars"></i>
                        </button>

                    </div><!--/.navbar-header-->
                    <!-- End Header Navigation -->

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
                        <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                            <li class=" scroll active"><a href="#home">Trang Chủ</a></li>
                            <li class="scroll"><a href="#explore">Chuyến Đi</a></li>
                            <li class="scroll"><a href="#explore">Về Chúng Tôi</a></li>
                            <li class="scroll"><a href="#contact">Liên Hệ</a></li>
                            <!--                            <li><a id="login" th:href="@{/logout}"><span>Đăng xuất</span></a></li>-->
                        </ul><!--/.nav -->
                    </div><!-- /.navbar-collapse -->
                </div><!--/.container-->
            </nav><!--/nav-->
            <!-- End Navigation -->
        </div><!--/.header-area-->
        <div class="clearfix"></div>

    </section><!-- /.top-area-->
    <!-- top-area End -->
</div>
<div class="container">
    <!--Chưa xác thực-->
    <div sec:authorize="!isAuthenticated()">
        <a href="http://localhost:8080/account/login">Đăng nhập</a>
    </div>

    <!--Đã xác thực-->
    <div sec:authorize="isAuthenticated()">
        <div style="display: inline-block; text-align: center">
            <h2>Xin chào:
                <span style="color: #286090" sec:authentication="principal.username"></span>
                !
            </h2>
        </div>
        </br>

        <!--    Tai nguyen cua Admin  -->
        <div sec:authorize="hasRole('ADMIN')" style="color: black">
            <div class="container">
                <table class="table table-striped table-hover container">
                    <tr class="table-secondary ">
                        <th>STT</th>
                        <th>Chức năng</th>
                    </tr>
                    <tr class="table-success">
                        <td class="table-secondary">1</td>
                        <td class="table-secondary">
                            <a role="button" th:href="@{/account}">Xem danh sách nhân viên</a>
                        </td>
                    </tr>
                    <tr class="table-danger">
                        <td class="table-danger">2</td>
                        <td class="table-danger">
                            <a role="button" th:href="@{/account/create}">Tạo account</a>
                        </td>
                    </tr>
                    <tr class="table-secondary">
                        <td class="table-secondary">3</td>
                        <td class="table-secondary">
                            <a role="button" th:href="@{/}">Xem danh sách tour</a>
                        </td>
                    </tr>
                    <tr class="table-success">
                        <td class="table-success">4</td>
                        <td class="table-success">
                            <a role="button" th:href="@{/tour/create}">Tạo tour</a>
                        </td>
                    </tr>
                    <tr class="table-danger">
                        <td class="table-danger">5</td>
                        <td class="table-danger">Xem tour đã đặt</td>
                    </tr>
                </table>
            </div>

        </div>

        <!--      Tai nguyen cua employee-->
        <div sec:authorize="hasRole('EMPLOYEE')" style="color: #286090">
            <div class="container">
                <table class="table table-striped table-hover container">
                    <tr class="table-secondary ">
                        <th>STT</th>
                        <th>Chức năng</th>
                    </tr>
                    <tr class="table-success">
                        <td class="table-secondary">1</td>
                        <td class="table-secondary">
                            <a role="button" href="/account/view">Xem thông tin cá nhân</a>
                        </td>
                    </tr>
                    <tr class="table-danger">
                        <td class="table-danger">2</td>
                        <td class="table-danger">
                            <a role="button" href="/account/tour">Xem danh sách tour của bạn</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<div th:replace="/header-footer::footer"></div>
<footer th:replace="/header-footer::footer-libs"></footer>
</body>
</html>
